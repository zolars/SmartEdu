{% extends 'base.html' %} {% block title %}SmartEdu - 注册{% endblock %} {%
block content %}

<script>
  document.body.style.backgroundColor = "#fff";
  document.body.style.backgroundImage =
    "url({{url_for('static', filename='images/login-bg.png') }})";
  document.body.style.backgroundSize = "100%";
  document.body.style.backgroundRepeat = "no-repeat";
</script>

<!-- authorize -->
<div class="authorize py-5" id="authorize">
  <div class="container pb-xl-5 pb-lg-3">
    <div class="row">
      <div class="col-lg-7"></div>
      <div class="col-lg-5 mt-lg-0 mt-5" style="background:hsla(0,0%,100%,.6);">
        <!-- authorize form grid -->
        <div class="authorize-top1">
          <form action="#" method="post" class="authorize-wthree-do">
            <div class="form-group"></div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-7">
                  <h3>
                    <i class="fa fa-user"></i>
                    欢迎注册
                  </h3>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-7">
                  <label>
                    用户名
                  </label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="中英文和数字, 不包含空格"
                    name="username"
                    required=""
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-7">
                  <label>
                    学号
                  </label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="请填写10位北邮学号"
                    name="student_id"
                    required=""
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-7">
                  <label>
                    密码
                  </label>
                  <input
                    class="form-control"
                    type="password"
                    placeholder="不少于八位"
                    name="password"
                    required=""
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-7">
                  <label>
                    密码确认
                  </label>
                  <input
                    class="form-control"
                    type="password"
                    placeholder="请确保输入的密码相同"
                    name="password_confirm"
                    required=""
                  />
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-3"></div>
              <a
                onclick="location.href = '{{ url_for('auth.login')}}';"
                style="cursor:pointer"
                >&emsp;已有账号？马上登录！&emsp;</a
              >
            </div>
            <div class="row mt-3">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <button class="btn btn-cont-w3 btn-block">
                  完成注册
                </button>
              </div>
            </div>
            <div class="form-group"></div>
          </form>
        </div>
        <!-- //authorize form grid ends here -->
      </div>
    </div>
  </div>
</div>
<!-- //authorize-->

{% endblock %}
