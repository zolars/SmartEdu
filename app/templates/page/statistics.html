{% extends 'base.html' %} {% block title %}SmartEdu | Learning Statistics {%
endblock %} {% block bodyParams %} class="bg-color-yellow" {% endblock %} {%
block content %}

<script
  type="text/javascript"
  src="https://cdn.staticfile.org/echarts/4.6.0/echarts.min.js"
></script>

<style>
  .nav-link {
    font-size: 14px;
    font-weight: 20px;
  }
</style>

<!-- banner -->
<div class="banner_w3lspvt-2">
  <ol class="breadcrumb">
    <li
      class="breadcrumb-header"
      style="padding-top:1.5em; padding-bottom:0px;"
    >
      Learning Statistics
    </li>
  </ol>
</div>
<!-- //banner -->

<!-- statistic -->
<div class="authorize py-5" id="authorize">
  <div class="container pb-xl-5 pb-lg-3">
    <div class="row">
      <div class="col-lg-3 about-grid-main" style="padding: 2em;">
        <!-- 垂直导航栏 -->
        <nav class="navbar">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa fa-pie-chart"></i>&nbsp;Course Materials
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa fa-warning"></i>&nbsp;Wrong Answer</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa fa-clock-o"></i>&nbsp;Learning Duration</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa fa-crosshairs"></i>&nbsp; Personal Features</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-lg-9 mt-lg-0 mt-5">
        <div id="piebar" style="width:100%; height:600px;"></div>
      </div>
    </div>
  </div>
</div>
<!-- //statistic-->

<script>
  $(function() {
    var chart = echarts.init(document.getElementById("piebar"), "white", {
      renderer: "canvas"
    });
    $.ajax({
      type: "GET",
      url: "{{ url_for('statistics.pieChart') }}",
      dataType: "json",
      success: function(result) {
        chart.setOption(result);
      }
    });
  });
</script>

{% endblock %}
